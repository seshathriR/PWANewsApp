<div class="container">
  <mat-card class="example-card" *ngFor="let newss of news">
    <mat-card-header>
      <mat-card-title>{{ newss.title }}</mat-card-title>
      <mat-card-subtitle>{{ newss.summary }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ newss.summary }}</p>
    </mat-card-content>
    <mat-card-actions> <button mat-button>OPEN</button> <button mat-button>SHARE</button> </mat-card-actions>
  </mat-card>
</div>
